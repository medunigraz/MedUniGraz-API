
<div class="roomsearch">
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)"
    placeholder="Suche Raum..." [(ngModel)] = "currentSearchTerm" />
  <div>
    <div *ngFor="let room of rooms | async"
         (click)="selectRoom(room)" class="search-result" >
      {{room.name}}
    </div>
  </div>
</div>
