<app-editablemap #mapComp
  [applicationMode]="currentAppMode"
  [currentFloor]="currentFloor"
  [poiTypes]="poiTypes"
  [currentPoiType]="currentPoiType"
  [beaconEditMode]="beaconEditMode"
  [setBeaconSignals]="beaconSignals"
  [deleteBeacon]="beaconToDelete"
  (selectedBeaconEvt)="selectedBeaconChanged($event)">
</app-editablemap>
<app-floorselector (currentFloorEvt)="floorChanged($event)"></app-floorselector>
<app-modeselector (currentAppModeEvt)="appModeChanged($event)"></app-modeselector>
<app-poiselector (currentSelectedPoiEvt)="currentPoiTypeChanged($event)"
                  (poiTypeReceivedEvt)="PoiTypesReceived($event)"
                  *ngIf="showPoiSelector"></app-poiselector>
<app-beaconmodeselector (currentSelectedModeEvt)="beaconEditModeChanged($event)"
                  *ngIf="showBeaconEditModeSelector"></app-beaconmodeselector>
<app-beaconinfo #beaconInfoComp *ngIf="showBeaconEditModeSelector"
  (deleteBeaconEvent)="deleteBeacon($event)"
>
</app-beaconinfo>
<app-beaconconnector
  (deleteBeaconEvent)="beaconSignalsChanged($event)"
  >
  </app-beaconconnector>
