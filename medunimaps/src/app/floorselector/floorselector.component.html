<div class="floorselector" *ngIf="selectedFloor" >

  <button md-raised-button [mdMenuTriggerFor]="menufloors" class="floormenu">
     <md-icon>more_vert</md-icon><span>{{selectedFloor.name}}</span>
  </button>
  <md-menu #menufloors="mdMenu">
       <button md-menu-item  *ngFor="let floor of floorList" (click)="onSelect(floor)">{{floor.name}}</button>
  </md-menu>
</div>
