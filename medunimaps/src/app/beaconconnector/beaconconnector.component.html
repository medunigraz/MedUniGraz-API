<div class="positionindicator" *ngIf="isActive" >
  <button mat-mini-fab class="positionbutton" *ngIf="positionStatus == 0" ><mat-icon>location_disabled</mat-icon></button>
  <button mat-mini-fab class="positionbutton" *ngIf="positionStatus == 1" (click)="scanButtonClickedPosition()"><mat-icon>location_searching</mat-icon></button>
  <button mat-mini-fab class="positionbutton" *ngIf="positionStatus == 2" (click)="scanButtonClickedPosition()"><mat-icon>gps_fixed</mat-icon></button>
</div>
