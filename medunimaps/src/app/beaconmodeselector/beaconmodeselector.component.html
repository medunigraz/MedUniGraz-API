<div class="modecontrol" *ngIf="showControl">
  <button mat-raised-button [matMenuTriggerFor]="menuselectcontrol" class="modecontrolmenubutton">
     <span class="modecontrolmenutext">{{selectedMode.name}}</span>
  </button>
  <mat-menu #menuselectcontrol="matMenu">
    <button mat-menu-item *ngFor="let mode of modes" (click)="onSelect(mode)" class="modecontrolmenubutton">
      <span class="modecontrolmenutext">{{mode.name}}</span>
    </button>
  </mat-menu>
</div>
