<div class="floorselector" *ngIf="selectedFloor">
  <button md-raised-button [mdMenuTriggerFor]="menufloors" class="floormenubutton">
     <md-icon class="floormenuIcon">layers</md-icon><span class="floormenutext">{{selectedFloor.name}}</span>
  </button>
  <md-menu #menufloors="mdMenu">
    <button md-menu-item *ngFor="let floor of floorList" (click)="onSelect(floor)" class="floormenutext">{{floor.name}}</button>
  </md-menu>
</div>
